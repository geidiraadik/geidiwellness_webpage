    html, body {
  height: 100%;

  /* overflow: hidden;  REMOVE this so mobile can scroll */
  display: flex;
  flex-direction: column;
}

/* Main layout for desktop (default) */
.main {
  display: flex;
  flex: 1;
  flex-direction: row; /* side by side */
  gap: 20px;
  padding: 20px;
}

/* Mobile layout (max width 768px is common breakpoint) */
@media (max-width: 768px) {
  .main {
    flex-direction: column-reverse; /* text on top, gallery below */
  }

  .left-section, .right-section {
    flex: unset;         /* don't force equal height */
    width: 100%;         /* take full width */
    padding: 15px;       /* smaller padding for mobile */
  }
}

    .left-section {

  position: relative;
  width: 800px;   /* make bigger */
  height: 600px;
  overflow: hidden;
}

.slider img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

  margin-top: 10px;          /* small gap below slider */

}



    .left-section, .right-section {
