<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Top Bar</title>
  <style>
    * { margin:0; padding:0; box-sizing:border-box; font-family: Arial, sans-serif; }

    body {
      background-color: #f0f0f0;
    }

    /* Top bar */
    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #D1C7BE;
      padding: 10px 20px;
      position: relative;
    }

    .top-bar .title {
      font-weight: bold;
      font-size: 1.2em;
    }

    .buttons {
      display: flex;
      gap: 10px;
    }

    .button {
      background-color: #eee;
      border: none;
      padding: 8px 12px;
      cursor: pointer;
      text-decoration: none;
      color: black;
      border-radius: 5px;
    }

    .star-button::after {
      content: "â˜…";
      margin-left: 5px;
    }

    /* Hamburger button (hidden on desktop) */
    .hamburger {
      display: none;
      flex-direction: column;
      gap: 4px;
      cursor: pointer;
    }

    .hamburger div {
      width: 25px;
      height: 3px;
      background-color: black;
    }

    /* Dropdown menu for mobile */
    .dropdown {
      display: none;
      flex-direction: column;
      background-color: #D1C7BE;
      position: absolute;
      top: 100%;
      left: 0;
      width: 100%;
    }

    .dropdown a, .dropdown button {
      padding: 10px 20px;
      border-top: 1px solid #ccc;
      background-color: #D1C7BE;
      text-align: left;
      width: 100%;
    }

    /* Responsive: mobile view */
    @media (max-width: 768px) {
      .buttons { display: none; }
      .hamburger { display: flex; }
    }

  </style>
</head>
<body>

  <div class="top-bar">
    <div class="title">geidi raadik</div>

    <div class="buttons">
      <a href="home.html" class="button">Home</a>
      <button class="button">Button 1</button>
      <button class="button">Button 2</button>
      <button class="button star-button">Favourites</button>
      <a href="contact.html" class="button">Kontakt</a>
    </div>

    <div class="hamburger" id="hamburger">
      <div></div>
      <div></div>
      <div></div>
    </div>

    <div class="dropdown" id="dropdown">
      <a href="home.html" class="button">Home</a>
      <button class="button">Button 1</button>
      <button class="button">Button 2</button>
      <button class="button star-button">Favourites</button>
      <a href="contact.html" class="button">Kontakt</a>
    </div>
  </div>

  <div class="container" style="padding:20px;">
    <div style="background-color:#3498db; color:white; padding:20px; margin-bottom:20px;">left/top</div>
    <div style="background-color:#e74c3c; color:white; padding:20px;">right/bottom</div>
  </div>

  <script>
    const hamburger = document.getElementById('hamburger');
    const dropdown = document.getElementById('dropdown');

    hamburger.addEventListener('click', () => {
      if(dropdown.style.display === 'flex'){
        dropdown.style.display = 'none';
      } else {
        dropdown.style.display = 'flex';
      }
    });
  </script>

</body>
</html>
