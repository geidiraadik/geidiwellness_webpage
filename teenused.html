<!DOCTYPE html>
<html lang="et">
<head>
  <meta charset="UTF-8">
  <title>Teenused – Geidi Raadik</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      background: url('OIP.jpg') center center / cover no-repeat;
      font-family: "Century Gothic", Arial, sans-serif;
      display: flex;
      flex-direction: column;
    }

    .top-bar {
      background-color: #D1C7BE;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 2;
    }

    .top-bar .title {
      font-weight: bold;
      font-size: 1.2em;
    }

    .top-bar .buttons {
      display: flex;
      gap: 10px;
    }

    .button {
      background-color: #eee;
      border: none;
      padding: 8px 12px;
      cursor: pointer;
      text-decoration: none;
      color: black;
      border-radius: 5px;
    }

    .star-button::after {
      content: "★";
      margin-left: 5px;
    }

    .overlay {
      flex: 1;
      background-color: rgba(255, 255, 255, 0.85);
      padding: 20px;
      display: flex;
      gap: 20px;
    }

    .left-panel {
      flex: 1;
      background-color: rgba(255, 255, 255, 0.9);
      border-radius: 15px;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 15px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .left-panel h2 {
      font-size: 1.8em;
      color: #333;
      text-align: center;
      margin-bottom: 20px;
    }

    .service-list {
      list-style: none;
      padding: 0;
    }

    .service-list li {
      margin: 10px 0;
    }

    .service-link {
      text-decoration: none;
      color: #333;
      font-weight: bold;
      cursor: pointer;
    }

    .price {
      margin-left: 15px;
      font-weight: normal;
      color: #666;
    }

    .right-panel {
      flex: 2;
      background-color: rgba(255, 255, 255, 0);
      border-radius: 10px;
      padding: 20px;
    }

    /* Modal styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background-color: #fff;
      padding: 20px 30px;
      border-radius: 10px;
      text-align: center;
      max-width: 400px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
      animation: fadeIn 0.3s ease;
    }

    .modal .close {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 20px;
      cursor: pointer;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: scale(0.9);}
      to {opacity: 1; transform: scale(1);}
    }
  </style>
</head>
<body>

  <div class="top-bar">
    <div class="title">geidi raadik</div>
    <div class="buttons">
      <a href="home.html" class="button">Home</a>
      <button class="button">Button 1</button>
      <button class="button">Button 2</button>
      <button class="button star-button">Favourites</button>
      <a href="contact.html" class="button">Kontakt</a>
    </div>
  </div>

  <div class="overlay">
    <div class="left-panel">
      <h2>Teenused</h2>
      <ul class="service-list">
        <li><a href="#" class="service-link" data-service="horse1">Basic Riding Lesson</a> <span class="price">€30</span></li>
        <li><a href="#" class="service-link" data-service="horse2">Advanced Jumping</a> <span class="price">€50</span></li>
        <li><a href="#" class="service-link" data-service="horse3">Horse Care & Grooming</a> <span class="price">€25</span></li>
        <li><a href="#" class="service-link" data-service="horse4">Trail Riding Adventure</a> <span class="price">€40</span></li>
        <li><a href="#" class="service-link" data-service="horse5">Private Training Session</a> <span class="price">€60</span></li>
      </ul>
    </div>

    <div class="right-panel">
      <!-- Extra content or image can go here -->
    </div>
  </div>

  <!-- Modal -->
  <div id="horse-modal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <p id="modal-description"></p>
    </div>
  </div>

  <script>
    const modal = document.getElementById("horse-modal");
    const modalDescription = document.getElementById("modal-description");
    const closeBtn = modal.querySelector(".close");

    const serviceDescriptions = {
      horse1: "Basic Riding Lesson: Learn the fundamentals of riding, including posture, balance, and simple exercises.",
      horse2: "Advanced Jumping: Improve your jumping technique and learn to clear higher obstacles safely.",
      horse3: "Horse Care & Grooming: Learn grooming, saddling, and basic care to build trust with your horse.",
      horse4: "Trail Riding Adventure: Enjoy a scenic trail ride with a trained guide, suitable for all levels.",
      horse5: "Private Training Session: One-on-one personalized training to focus on specific riding goals."
    };

    document.querySelectorAll(".service-link").forEach(link => {
      link.addEventListener("click", function(e){
        e.preventDefault();
        const serviceId = this.getAttribute("data-service");
        modalDescription.textContent = serviceDescriptions[serviceId];
        modal.style.display = "flex";
      });
    });

    closeBtn.addEventListener("click", () => { modal.style.display = "none"; });
    window.addEventListener("click", (e) => { if(e.target === modal){ modal.style.display = "none"; } });
  </script>

</body>
</html>
